{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col align-self-end">
      <div class="float-right">
        <a href="{% url 'task:add' %}" class="btn btn-success btn-sm">Add</a>
      </div>
    </div>
  </div>
  <table class="table table-hover table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col">Update</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for task in task_list %}
    <tr>
      <th scope="row">{{ task.id }}</th>
      <td>{{ task.name }}</td>
      <td><span class="badge badge-pill badge-info">{{ task.code }}</span></td>
      <td>{{ task.datetime_update }}</td>
      <td><a href="{% url 'task:edit' task.id %}" class="btn btn-secondary btn-sm">Edit</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
